<header class="w-full py-4 border-b border-gray-200 flex justify-center">
  <div class="container flex items-center justify-between px-4">
    <!-- Logo -->
    <img src="assets/logo_p6.png" alt="MDD Logo" class="w-24" />

    <!-- Menu affiché SEULEMENT SI connecté -->
    <nav *ngIf="isAuthenticated()" class="ml-auto flex items-center space-x-4">
      <a mat-button routerLink="/subjects" routerLinkActive="text-blue-500">Thèmes</a>
      <a mat-button routerLink="/posts" routerLinkActive="text-blue-500">Articles</a>

      <!-- Icône de profil avec menu déroulant -->
      <div class="relative">
        <!-- Icône de profil cliquable -->
        <button mat-icon-button (click)="toggleMenu()" class="flex items-center space-x-2">
          <span class="material-symbols-outlined text-3xl align-middle"
                [class.text-blue-500]="router.url === '/profile'">
            account_circle
          </span>
        </button>

        <!-- Menu déroulant -->
        <div *ngIf="menuOpen" class="absolute right-0 mt-2 w-48 bg-white shadow-md rounded-lg z-10">
          <a routerLink="/profile" (click)="closeMenu()" class="block px-4 py-2 hover:bg-gray-100">Mon profil</a>
          <button (click)="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100">Déconnexion</button>
        </div>
      </div>
    </nav>
  </div>
</header>
