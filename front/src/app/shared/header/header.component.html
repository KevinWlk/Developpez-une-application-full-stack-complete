<header class="w-full py-4 border-b border-gray-200 flex justify-center">
  <div class="container flex items-center justify-between px-4">
    <!-- Logo -->
    <img src="assets/logo_p6.png" alt="MDD Logo" class="w-24" />

    <!-- Menu affiché SEULEMENT SI connecté -->
    <nav *ngIf="isAuthenticated()" class="ml-auto flex items-center space-x-4">
      <a mat-button routerLink="/subjects">Thèmes</a>
      <a mat-button routerLink="/posts">Articles</a>

      <!-- Icône de profil avec menu déroulant -->
      <div class="relative">
        <button mat-icon-button (click)="toggleMenu()">
          <img src="assets/user-icon.png" alt="Profil" class="w-10 h-10 rounded-full border" />
        </button>

        <div *ngIf="menuOpen" class="absolute right-0 mt-2 w-48 bg-white shadow-md rounded-lg z-10">
          <a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-100">Mon profil</a>
          <button (click)="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100">Déconnexion</button>
        </div>
      </div>
    </nav>
  </div>
</header>
