<div class="container mx-auto py-6 px-4">

  <!-- Section Profil (Occupe toute la largeur) -->
  <div class="bg-white shadow-md rounded-lg p-6 border border-gray-200  mx-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Profil utilisateur</h2>

    <div *ngIf="user; else loading">
      <form (ngSubmit)="saveChanges()">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Nom</label>
          <input [(ngModel)]="user.name" name="name" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">Email</label>
          <input [(ngModel)]="user.email" name="email" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div *ngIf="successMessage" class="text-green-500 mb-4">{{ successMessage }}</div>
        <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>

        <!-- Bouton Sauvegarder -->
        <button type="submit" class="w-full py-2 rounded-lg bg-purple-600 text-white font-semibold hover:bg-purple-700 transition">
          Sauvegarder
        </button>
      </form>

      <!-- Bouton Se Déconnecter -->
      <button (click)="logout()" class="w-full mt-3 py-2 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600 transition">
        Se déconnecter
      </button>
    </div>

    <ng-template #loading>
      <p class="text-center text-gray-600">Chargement des informations...</p>
    </ng-template>
  </div>

  <div class="mt-8  p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Abonnements</h2>

    <div *ngIf="subjects.length > 0; else noSubscriptions" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let subject of subjects" class="bg-white shadow-md rounded-lg p-4 border border-gray-200 bg-gradient-to-b from-blue-50 to-purple-50">
        <h3 class="text-xl font-bold text-gray-900">{{ subject.name }}</h3>
        <p class="text-gray-700 my-2">{{ subject.description }}</p>

        <!-- Bouton de désabonnement -->
        <button class="w-full py-2 rounded-lg bg-purple-600 text-white font-semibold transition hover:bg-purple-700"
                (click)="unsubscribe(subject.id)">
          Se désabonner
        </button>
      </div>
    </div>

    <ng-template #noSubscriptions>
      <p class="text-center text-gray-600">Vous n'êtes abonné à aucun thème.</p>
    </ng-template>
  </div>

</div>
