<div class="flex flex-col items-center justify-center min-h-screen w-full px-4">
  <!-- Bouton retour SOUS le header -->
  <div class="w-full max-w-md">
    <button class="text-gray-700 hover:text-gray-900 flex items-center" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      <span class="ml-2">Retour</span>
    </button>
  </div>

  <!-- Formulaire -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg mt-4">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Inscription</h2>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Nom d'utilisateur</label>
      <input type="text" formControlName="name" class="w-full px-4 py-2 border rounded-lg" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Adresse e-mail</label>
      <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg" />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 mb-2">Mot de passe</label>
      <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg" />
    </div>

    <button type="submit" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
      S'inscrire
    </button>
  </form>
</div>
