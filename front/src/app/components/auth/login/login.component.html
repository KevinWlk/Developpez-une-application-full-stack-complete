<div class="container mx-auto py-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Connexion</h2>

  <!-- Affichage des messages d'erreur -->
  <div *ngIf="errorMessage" class="text-red-500 mb-4">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border rounded-lg"
        [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
        Veuillez entrer une adresse email valide.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Mot de passe</label>
      <input
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 border rounded-lg"
        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
        Veuillez entrer un mot de passe.
      </div>
    </div>

    <button
      type="submit"
      class="px-6 py-2 bg-blue-500 text-white rounded-lg w-full"
      [disabled]="!loginForm.valid || isLoading"
    >
      <!-- Indicateur de chargement -->
      <span *ngIf="isLoading" class="loader mr-2"></span>
      Se connecter
    </button>
  </form>
</div>
