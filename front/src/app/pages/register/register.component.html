<div class="container mx-auto py-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Inscription</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Nom</label>
      <input type="text" formControlName="name" class="w-full px-4 py-2 border rounded-lg" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Email</label>
      <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-lg" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Mot de passe</label>
      <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-lg" />
    </div>
    <button type="submit" class="px-6 py-2 bg-green-500 text-white rounded-lg" [disabled]="!registerForm.valid">
      S'inscrire
    </button>
  </form>
</div>
